<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Volunteer Activity</title>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
</head>
<body>
<div class="bar bar-header bar-dark">
    <h1 class="title">Volunteer Activity</h1>
</div>
<div style="padding:10px;margin-top:60px;">
    <!--<button id="createTable" class="button button-block">1. Create Table</button>-->
    <form action="search.html" id="searchActivityName">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" name="keyword" id="keyword"
                       placeholder="Search Activity Name">
            </label>
        </div>
    </form>

    <div class="list">
        <label class="item item-input item-stacked-label">
            <span class="input-label">Activity Name</span>
            <input type="text" id="activityName" placeholder="Volunteer Activity Name">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Volunteer Name</span>
            <input type="text" id="volunteerName" placeholder="Volunteer Name">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Location</span>
            <input type="text" id="location" placeholder="Volunteer Location (Optional)">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Date</span>
            <input type="text" id="date" placeholder="Volunteer Date">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Time</span>
            <input type="text" id="time" placeholder="Volunteer Time (Optional)">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Description</span>
            <input type="text" id="description" placeholder="Volunteer Description (Optional)">
        </label>

        <button id="insert" class="button button-block">Insert Activity</button>
    </div>
    <p id="status"></p>
    <button id="showTable" class="button button-block" style="display: none;">3. Show Table</button>
    <!--No of Rows: <p id="rowCount"></p>-->
    <table class="table">
        <thead>
        <th style="display: none;">ID</th>
        <th>Activity Name</th>
        <th>Volunteer Name</th>
        <th>Location</th>
        <th>Details</th>
        </thead>
        <tbody id="TableData">

        </tbody>
    </table>
    <button id="DropTable" class="button button-block" style="display: none">Drop Table</button>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
